<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
  </style>

  <script>
    window.yaContextCb = window.yaContextCb || [];
  </script>

</head>
<body>

  <script>
    window.yaContextCb.push(() => {
      Ya.Context.AdvManager.render({
        blockId: "R-A-673238-1", // Тестовый рекламный блок Яндекса
        type: "fullscreen",
        platform: "touch"
      });
    });
  </script>

</body>
</html>
